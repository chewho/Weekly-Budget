<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css" />

    <title>Weekly Budget APP</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="text-center">My Weekly Budget APP</h1>
      </header>
      <section class="main-content">
        <div class="wrapper">
          <div class="content primary">
            <h2 class="text-center">Add your Expenses here...</h2>
            <form id="add-expense" action="#">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-group__input" id="name" placeholder="Eg. Transportation" />
              </div>
              <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" class="form-group__input" id="amount" placeholder="Eg. 20" />
              </div>
              <button type="submit" class="btn-primary">Add</button>
            </form>
          </div>

          <div class="content secondary">
            <h2>List</h2>
            <div class="expenses">
              <ul class="list-group"></ul>
            </div>

            <div class="budget-content">
              <div class="budget budget-primary">
                <p>Budget: $ <span id="total"></span></p>
              </div>
              <div class="budget budget-success">
                <p>Left: $ <span id="left"></span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
